<body>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                    <!-- card start-->
                    <div class="card" style="min-height: 80vh">
                        
                        <!-- card-header -->
                        <div class="card-header ">
                            <div class="form-group my-2">
                                <input class="form-control border border-primary mr-sm-2" type="search" placeholder="Search Place" value="Dhaka" id="search_box" pattern="[a-zA-Z0-9\s]+">
                            </div>
                        </div>

                        <!-- card-body -->
                        <div class="card-body text-center">

                            <!-- location -->
                            <div class="location">
                                <div class="city h3">Northampton, GB</div>
                                <div class="date">Friday 10 January 2020</div>
                            </div>

                            <!-- current location -->
                            <div class="current">
                                <div class="font-weight-bold display-4 my-3"><span class="temp">15</span>째C</div>
                                <div class="icon h5"></div>
                                <div class="weather h4 font-italic">Sunny</div>
                                <div><span class="low">13</span>째c / <span class="low">16</span>째c</div>
                                <div>Humidity:<span class="humidity">50</span>%</div>
                            </div>

                            <div class="d-flex flex-wrap my-2 bg-light p-2">
                                <div class="flex-fill">
                                    <div>Wind speed : <span class="wind_speed">50</span> mph</div>
                                </div>

                                <div class="flex-fill">
                                    <div>Wind deg : <span class="wind_deg">200</span>째</div>
                                </div>
                            </div>

                            <div class="sunrise p-2">Sunrise = 5.30 AM</div>

                            <div class="sunset p-2">Sunset = 5.30 AM</div>

                        </div>
                        
                        <!-- card-footer -->
                        <div class="card-footer">
                            
                        </div>

                    </div><!-- card end-->

                </div>
            </div>
        </div>
    </header>
    






<div class="d-flex justify-content-end mt-5">
    <button class="btn btn-dark btn-sm my-2" onclick="exportTableToExcel('tblData')">Export To Excel</button>
</div>

<div class="container-fluid mb-4">
    <div class="row">
        <div class="col-md-12 col-12">
            <div class="table-responsive">
                <table class="table table-sm  text-center table-striped forecast_list" id="tblData">
                    <thead>
                        <tr >
                            <th class="font-weight-bold">No.</th>
                            <th class="font-weight-bold">Date</th>
                            <th class="font-weight-bold">Day</th>
                            <th class="font-weight-bold">Current Temp</th>
                            <th class="font-weight-bold">Low Temp</th>
                            <th class="font-weight-bold">High Temp</th>
                            <th class="font-weight-bold">Weather</th>
                            <th class="font-weight-bold">Icon</th>
                            <th class="font-weight-bold">Wind Speed</th>
                            <th class="font-weight-bold">City</th>
                        </tr>
                    </thead>

                    <tbody class="weather_status">

                    </tbody>

                </table>
            </div>
            
        </div>
    </div>
</div>

  <!-- export to excel -->
    <script type="text/javascript">
        function exportTableToExcel(tableID, filename = ''){
            var downloadLink;
            var dataType = 'application/vnd.ms-excel';
            var tableSelect = document.getElementById(tableID);
            var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
            
            // Specify file name
            filename = filename?filename+'.xls':'excel_data.xls';

            // Create download link element
            downloadLink = document.createElement("a");
            
            document.body.appendChild(downloadLink);
            
            if(navigator.msSaveOrOpenBlob){
                var blob = new Blob(['\ufeff', tableHTML], {
                    type: dataType
                });
                navigator.msSaveOrOpenBlob( blob, filename);
            }else{
                // Create a link to the file
                downloadLink.href = 'data:' + dataType + ', ' + tableHTML;

                // Setting the file name
                downloadLink.download = filename;

                //triggering the function
                downloadLink.click();
            }
        }
    </script>



</body>
